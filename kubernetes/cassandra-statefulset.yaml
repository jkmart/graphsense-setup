apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: cassandra
  name: cassandra
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      containers:
      - env:
        - name: HEAP_NEWSIZE
          value: 128M
        - name: MAX_HEAP_SIZE
          value: 256M
        image: cassandra:3.11.9
        name: cassandra
        ports:
        - containerPort: 9042
        resources:
          requests:
            cpu: "1"
            memory: "4Gi"
        volumeMounts:
          - name: data
            mountPath: /var/lib/cassandra
      restartPolicy: Always
  selector:
    matchLabels:
      app: cassandra
  serviceName: cassandra
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 100Gi
